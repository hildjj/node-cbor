{
  "source" : {
    "include": ["lib/", "README.md"],
    "exclude": ["lib/constants.js"]
  },
  "opts": {
    "template": "node_modules/minami",
    "destination": "../../docs/",
    "encoding": "utf8"
  },
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "sort": true,
    "default": {
      "includeDate": false
    }
  }
}
